<div id="hideout-displayer">

  <app-loader size="small"></app-loader>
  <app-loader size="medium"></app-loader>
  <app-loader size="large"></app-loader>
    @for(item of hideoutItems ; track item ){
      <div  [ngClass]="isBuildable(item)? 'active-hideout-item' : 'disabled-hideout-item'  " (click)="getItem(item)">
        @if(isBuildable(item)){
          <div class="current-lvl">
            {{item.currentStationLvl}}
          </div>
        }
        <img [src]="item.imageLink" alt="">
        <p>{{item.name}}</p>
     
      </div>
     
    }
  </div>
 
  <app-cart></app-cart>
