<div id="cart">
  <div id="cart-header">
    <div>Your cart</div>
    <button class="stealth" (click)="clearCart()" >Clear Cart</button>
  </div>
  <div id="cart-wrapper" [ngClass]="items.length === 0 ? 'centered' : ''">
    @if (items.length === 0) {
    <div id="placeholder">no item in the shopping list</div>
    } @else { 
      @for(item of items ; track item){
        <app-cart-item [item]="item"></app-cart-item>
      } 
    }
  </div>
</div>
